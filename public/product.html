<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Favicon link -->
        <link rel="shortcut icon" href="#">
        <!-- CSS link -->
        <link rel="stylesheet" href="styles/product.css">
        <!-- JS link -->
        <script src="scripts/script.js" defer></script>
        <script src="scripts/templates.js" defer></script>
        <title>new product</title>
    </head>

    <body>

        <header class="flex flex_align_center">

            <h2>add new</h2>
            <input type="submit" name="mass_delete" value="delete checked" form="products">

        </header>

        <main>

            <div class="wrapper flex flex_align_center">
                <h3>please fill out all of the parameters</h3>
                <form id="product_params" action="../private/new_product.php" method="post" class="form_data">
                    <section class="products_stats">
                        <div class="data_input flex flex_align_center">
                            <input class="input_background" name="sku" id="sku" type="text" spellcheck="false"
                                minlength="6" maxlength="6" autocomplete="off" required>
                            <label for="sku">SKU<span class="asterisk">*️</span></label>
                        </div>
                        <div class="data_description flex flex_align_center">Please enter the product SKU number; min
                            length 6 characters</div>
                        <div class="data_input flex flex_align_center">
                            <input class="input_background" name="name" id="name" type="text" spellcheck="false"
                                minlength="1" maxlength="30" autocomplete="off" required>
                            <label for="name">Name<span class="asterisk">*️</span></label>
                        </div>
                        <div class="data_description flex flex_align_center">Please enter product name</div>
                        <div class="data_input flex flex_align_center">
                            <input class="input_background" name="price" id="price" type="text" spellcheck="false"
                                minlength="1" maxlength="30" autocomplete="off" required>
                            <label for="price">Price<span class="asterisk">*️</span></label>
                        </div>
                        <div class="data_description flex flex_align_center">Please enter product price (in &euro;)
                        </div>
                        <div class="data_input flex flex_align_center">
                            <select name="attribute_type" id="attribute_type" class="input_background">
                                <option hidden disabled selected>Choose type...</option>
                                <option>DVD</option>
                                <option>Book</option>
                                <option>Furniture</option>
                            </select>
                        </div>
                        <div class="data_description flex flex_align_center"></div>
                    </section>
                    <section id="attribute_stats" class="products_stats"></section>

                    <button type="submit">PRESS</button>

                </form>
            </div>

        </main>

        <footer class="flex flex_align_center">

            <h3>&copy; 2019</h3>

        </footer>

    </body>

</html>
